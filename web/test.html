
<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://igv.org/web/release/2.0.1/dist/igv.js"></script>
</head>

<body>
<div id="igv-div" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", function () {

        const options =
        {
            genome: "hg19",
            locus: "chr16:53,183,785-54,702,469",
            tracks: [
                {
                    name: "Regression estimate",
                    type: "seg",
                    format: "seg",
                    indexed: false,
                    isLog: true,
                    displayMode: "EXPANDED",
                    url: "https://www.dropbox.com/s/kh5hizjc6pnl56v/chr16_test.seg.gz"
                },
                {
                    name: "Regression estimate",
                    type: "annotation",
                    format: "bed",
                    displayMode: "COLLAPSE",
                    url: "https://www.dropbox.com/s/tuu4w6507w3yo0i/chr16_test.bed.gz"
                }

            ]
        };

        const igvDiv = document.getElementById("igv-div");

        igv.createBrowser(igvDiv, options)
                .then(function (browser) {
                    console.log("Created IGV browser");
                })

    });

</script>
</body>

</html>
